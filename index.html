<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextPlay Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>NextPlay Hub</h1>
    <p>Console-style game hub</p>
    <button id="settingsBtn">Settings ⚙️</button>
</header>

<!-- Settings Panel -->
<div id="settingsPanel" class="hidden">
    <h3>Interface Settings</h3>
    <p>Active controller: <span id="controllerType">Detecting...</span></p>
    <button onclick="changeInterface('ps3')">PS3</button>
    <button onclick="changeInterface('ps4')">PS4</button>
    <button onclick="changeInterface('ps5')">PS5</button>
    <button onclick="closeSettings()">Close</button>
</div>

<main id="hub" class="ps4"> <!-- default PS4 -->
    <section class="game-category">
        <h2>PC Games</h2>
        <div class="game-grid">
            <a href="#" target="_blank">
                <div class="game-tile">
                    <img src="images/game1.jpg" alt="Game 1">
                    <p>Game 1</p>
                </div>
            </a>
            <a href="#" target="_blank">
                <div class="game-tile">
                    <img src="images/game2.jpg" alt="Game 2">
                    <p>Game 2</p>
                </div>
            </a>
        </div>
    </section>

    <section class="game-category">
        <h2>Online Games</h2>
        <div class="game-grid">
            <a href="#" target="_blank">
                <div class="game-tile">
                    <img src="images/game3.jpg" alt="Game 3">
                    <p>Game 3</p>
                </div>
            </a>
        </div>
    </section>

    <section class="game-category">
        <h2>Mobile Games</h2>
        <div class="game-grid">
            <a href="#" target="_blank">
                <div class="game-tile">
                    <img src="images/game4.jpg" alt="Game 4">
                    <p>Game 4</p>
                </div>
            </a>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
